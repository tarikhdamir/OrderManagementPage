<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Create Product</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Product Name" value={productName} onchange={handleInputChange} data-id="name"></lightning-input>
                    <lightning-input label="Product Description" value={productDescription} onchange={handleInputChange} data-id="description"></lightning-input>
                    <lightning-combobox label="Product Family" value={productFamily} options={familyOptions} onchange={handleInputChange} data-id="family"></lightning-combobox>
                    <lightning-combobox label="Product Type" value={productType} options={typeOptions} onchange={handleInputChange} data-id="type"></lightning-combobox>
                    <lightning-input label="Price" type="number" value={price} onchange={handleInputChange} data-id="price"></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveProduct}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
