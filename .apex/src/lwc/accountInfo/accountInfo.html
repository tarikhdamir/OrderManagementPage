<template>
    <lightning-card>
        <template if:true={accountId}>
            <div>
                <p><strong>Account Name:</strong> {accountName}</p>
                <p><strong>Account Number:</strong> {accountNumber}</p>
            </div>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
