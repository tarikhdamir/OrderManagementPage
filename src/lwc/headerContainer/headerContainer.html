<template>
    <lightning-layout multiple-rows="false" justify="space-between">
        <lightning-layout-item flexibility="auto" padding="around-small">
            <c-account-info>account-id={accountId}</c-account-info>
        </lightning-layout-item>
        <lightning-layout-item flexibility="shrink" padding="around-small">
            <lightning-layout horizontal-align="end">
                <lightning-layout-item padding="horizontal-small">
                    <c-create-product-button onproductcreated={handleProductCreated}></c-create-product-button>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small">
                    <c-cart-button></c-cart-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
