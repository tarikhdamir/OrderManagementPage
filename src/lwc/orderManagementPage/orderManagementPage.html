<template>
    <!-- Header Container -->
    <c-header-container onproductcreated={handleProductCreated}></c-header-container>

    <div class="slds-grid slds-wrap">
        <!-- Filter Component on the Left -->
        <div class="slds-col slds-size_1-of-4">
            <c-filter onfilterchange={handleFilterChange}></c-filter>
        </div>

        <!-- Search Box and Product List on the Right -->
        <div class="slds-col slds-size_3-of-4">
            <c-search-box onsearchchange={handleSearchChange}></c-search-box>

            <!-- Product List -->
            <c-product-list
                    filters={filters}
                    search-term={searchTerm}
            ></c-product-list>
        </div>
    </div>
</template>
