<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Cart</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col">
                                <div class="slds-truncate" title="Product Name">Product Name</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Quantity">Quantity</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Price">Price</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <template for:each={simplifiedCartProducts} for:item="product">
                            <tr key={product.productName}>
                                <td>
                                    <div class="slds-truncate" title={product.productName}>{product.productName}</div>
                                </td>
                                <td>
                                    <div class="slds-truncate" title={product.quantity}>{product.quantity}</div>
                                </td>
                                <td>
                                    <div class="slds-truncate" title={product.price}>{product.price}</div>
                                </td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Checkout" onclick={handleCheckout}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
